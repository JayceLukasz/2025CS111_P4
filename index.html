<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="pong.css">
</head>

<body>
    <!--Div holding score-->
    <div id="score">
        <h2>Score: 0 - 0</h2>
    </div>
    <!--Main div container-->
    <div id="container">
        <!--3 divs for background colors-->
        <div id="blueL"></div>
        <div id="greyM"></div>
        <div id="redR"></div>
        <!--3 divs, 2 for goalies, 1 for ball-->
        <div class="goalie" id="left"></div>
        <div class="goalie" id="right"></div>
        <div id="ball"></div>
    </div>
    <!--Div holding buttons (I moved them from my original sketch)-->
    <div id="buttons">
        <button id="start" onclick="startGame()">Start</button>
        <button id="reset" onclick="resetBall()">Reset Ball</button>
        <button id="clear" onclick="clearScore()">Clear Score</button>
    </div>

    <script src="pong.js"></script>
</body>

</html>
